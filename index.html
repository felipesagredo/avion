<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>
	<style type="text/css">
		#ocean {
			background-image: url("tierra_desde_el_cielo.jpg");
			width: 740px;
			height: 494px;
		}

		.player {
			position: absolute;
			background-image: url("player.png");
			width: 75px;
			height: 70px;
		}

		.enemy {
			position: absolute;
			background-image: url("enemy_2.png");
			width: 128px;
			height: 128px;
		}
	</style>

	<div id="ocean">
		<div id="players"></div>
		<div id="enemies"></div>
	</div>

	<script type="text/javascript">

		var player = {
			left: 350,
			top: 400
		}
		var enemies = [
			{ left: 50, top: 50 },
			{ left: 150, top: 50 },
			{ left: 250, top: 50 },
			{ left: 350, top: 50 },
			{ left: 450, top: 50 },
			{ left: 550, top: 50 },
		]
		var limitePantalla = {
			left: 10,
			right: 830,
			up: 10,
			down: (494 / 3) * 2 // dividir a 1/3 del limite de la pantalla
		}

		function drawPlayer() {
			content = "<div class='player' style='left:" + player.left + "px; top: " + player.top + "px'></div>";
			document.getElementById("players").innerHTML = content;
		}

		function drawEnemies() {
			content = "";
			//console.log(enemies);
			for (var idx = 0; idx < enemies.length; idx++) {
				content += "<div class='enemy' style='left:" + enemies[idx].left + "px; top: " + enemies[idx].top + "px'></div>";
			}
			document.getElementById("enemies").innerHTML = content;
		}

		function moveEnemies() {
			for (var idx = 0; idx < enemies.length; idx++) {
				enemies[idx].top = enemies[idx].top + 5;
			}
		}

		document.onkeydown = function (e) {
			//console.log(e)
			if (player.left >= limitePantalla.left) {
				if (e.keyCode == 37) { // left
					player.left = player.left - 10;
					console.log(player.left);
				}
			}
			if (player.left <= limitePantalla.right) {
				if (e.keyCode == 39) { // right
					player.left = player.left + 10;
					console.log(player.left);
				}
			}
			if (player.top >= limitePantalla.up) {
				if (e.keyCode == 38) { // ArrowUp
					player.top = player.top - 10;
					console.log(player.top);
				}
			}
			if (player.top <= limitePantalla.down) {
				if (e.keyCode == 40) { // ArrowDown
					player.top = player.top + 10;
					console.log(player.top);
				}
			}
			drawPlayer();
		}



		function gameLoop() {
			console.log("gameLoop is running!");

			drawPlayer();

			moveEnemies();
			drawEnemies();

			setTimeout(gameLoop, 1000);
		}
		gameLoop();
	</script>
</body>

</html>
